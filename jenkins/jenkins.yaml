jenkins:
  systemMessage: "FFIT Jenkins"

  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: ${JEDI_USERNAME}
          password: ${JEDI_PASSWORD}
        - id: ${PADAWAN_USERNAME}
          password: ${PADAWAN_PASSWORD}

  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: admin
            permissions:
              - Overall/Administer
            entries:
              - user: ${JEDI_USERNAME}

          - name: student
            permissions:
              - Overall/Read
              - Job/Read
              - Job/Build
              - Job/Configure
              - Job/Create
              - Job/Delete
            entries:
              - user: ${PADAWAN_USERNAME}
  credentials:
    system:
      domainCredentials:
        - credentials:
            - string:
                scope: GLOBAL
                id: sonar-token
                description: "SonarQube CI Token"
                secret: "${SONAR_TOKEN}"
